### YamlMime:Landing
title: Documentação dos aceleradores de solução de IoT do Azure
summary: Os aceleradores de solução IoT do Azure são soluções de IoT completas e prontas para implantar. Além disso, elas implementam cenários comuns de IoT, como fábricas conectadas.
metadata:
  title: Documentação dos aceleradores de solução de IoT do Azure
  description: 'Os aceleradores de solução de IoT são completos e prontos para implantar soluções de IoT que implementam cenários comuns de IoT. Os cenários incluem: fábricas conectadas e simulações de dispositivo. Quando você implanta um acelerador de solução, a implantação inclui todos os serviços baseados em nuvem necessários junto com qualquer código de aplicativo necessário.'
