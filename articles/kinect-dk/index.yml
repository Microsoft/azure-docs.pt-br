### YamlMime:Landing
title: Documentação do Azure Kinect DK
summary: O Azure Kinect DK é um kit de desenvolvedor com sensores de IA avançados que fornecem modelos de fala e pesquisa visual computacional sofisticados. O Kinect contém um sensor de profundidade, uma matriz de microfone espacial com uma câmera de vídeo e um sensor de orientação integrados em um dispositivo pequeno, com vários modos, opções e SDKs (Software Development Kits).
