title: Documentação do servidor único do Banco de Dados do Azure para PostgreSQL
summary: O Banco de Dados do Azure para PostgreSQL é um serviço de banco de dados relacional com base no mecanismo de banco de dados Postgres de software livre.  O servidor único é uma das várias opções de implantação para criar um servidor Postgres. Saiba como usar o servidor único com nossos guias de início rápido, tutoriais e exemplos.
