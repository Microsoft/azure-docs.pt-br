### YamlMime:Landing
title: Documentação do servidor flexível (versão prévia)
summary: O Banco de Dados do Azure para PostgreSQL – servidor flexível (versão prévia) é um banco de dados PostgreSQL totalmente gerenciado como uma oferta de serviço que pode lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica. Desenvolva aplicativos com o Banco de Dados do Azure para PostgreSQL utilizando as ferramentas de software livre e a plataforma de sua escolha. Saiba como usar servidores flexíveis com nossos guias de início rápido, tutoriais e exemplos.
