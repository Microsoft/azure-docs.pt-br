title: Documentação do Banco de Dados do Azure para PostgreSQL
summary: O Banco de Dados do Azure para PostgreSQL é um serviço de banco de dados relacional com base no mecanismo de banco de dados Postgres de software livre. É um banco de dados como serviço totalmente gerenciado que pode lidar com cargas de trabalho críticas com desempenho previsível, segurança, alta disponibilidade e escalabilidade dinâmica.
