abstract:
  description: 'O Serviço de Provisionamento de Dispositivos no Hub IoT (versão prévia) é um serviço auxiliar do Hub IoT que possibilita o provisionamento de toque zero e Just-In-Time no Hub IoT correto sem precisar de intervenção humana, permitindo que os clientes provisionem milhões de dispositivos de modo seguro e escalonável. Saiba como provisionar dispositivos para seu(s) hub(s) IoT com nossos guias de início rápido, tutoriais e exemplos.'
