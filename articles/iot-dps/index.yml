### YamlMime:Landing
title: Documentação do DPS (Serviço de Provisionamento de Dispositivos) no Hub IoT do Azure
summary: O DPS (Serviço de Provisionamento de Dispositivos) no Hub IoT é um serviço auxiliar para o Hub IoT que permite o provisionamento de toque zero, Just-In-Time no Hub IoT correto sem necessidade de intervenção humana, permitindo que os clientes provisionem milhões de dispositivos de modo seguro e escalonável. Saiba como provisionar dispositivos para seu(s) hub(s) IoT com nossos guias de início rápido, tutoriais e exemplos.
