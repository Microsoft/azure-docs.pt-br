abstract:
  description: 'Saiba como codificar e empacotar conteúdo, transmitir vídeos sob demanda por streaming, difundir ao vivo e analisar seus vídeos com os Serviços de Mídia v3. Tutoriais, referências de API e outras documentações mostram como oferecer com segurança, sob demanda e ao vivo, fluxos de áudio ou vídeos que são dimensionados para milhões de usuários. <br/> Os SDKs são baseados na <a href="https://aka.ms/ams-v3-rest-sdk">Especificação de OpenAPI dos Serviços de Mídia v3 (Swagger)</a>.'
sections:
  - title: null
    items:
      - type: list
        style: cards
        className: cardImageOuter
        items:
          - title: Aprender os conceitos
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/storage-account-concept">Upload e armazenamento na nuvem</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/encoding-concept">Codificação</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/reacting-to-media-services-events">Monitoramento</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/analyzing-video-audio-files-concept">Análise de mídia</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/dynamic-packaging-overview">Empacotamento</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/content-protection-overview">Proteção</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/live-streaming-overview">Transmissão ao Vivo</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/use-azure-media-player">Clientes de player</a></p>'
          - title: Desenvolver com a API v3
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/media-services-apis-overview">Diretrizes</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/media-rest-apis-with-postman">Desenvolver com o REST</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-java-howto">Conectar-se com Java</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-dotnet-howto">Conectar-se com .NET</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-nodejs-howto">Conectar-se com Node.js</a></p>'
  - title: Guia de início rápido de 5 minutos
    items:
      - type: paragraph
        text: 'Saiba como criar uma conta dos Serviços de Mídia, iniciar a codificação, o empacotamento e o streaming de vídeos:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: Codificar e transmitir com o .NET
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: Codificar e transmitir com a CLI
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Codificar e transmitir com o Node.js
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: Tutoriais Passo a Passo
    items:
      - type: paragraph
        text: 'Os tutoriais mostram como empacotar com segurança e just-in-time vídeos sob demanda e ao vivo e dimensionar com a eficiência da CDN do Azure integrada:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - html: '<p>O tutorial carrega um arquivo de vídeo local, o codifica e transmite o conteúdo codificado.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Codificar o arquivo carregado e transmitir o vídeo
          - html: '<p>O tutorial explica a configuração para um evento ao vivo. Em seguida, ele mostra como criar um tipo de autenticação de passagem de um evento ao vivo.</p>'
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Difusão ao vivo
          - html: <p>Este tutorial mostra como analisar vídeos com a API de Serviços de Mídia do Azure.</p>
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Analisar seu vídeo
          - html: <p>Saiba como configurar e usar as APIs de Serviços de Mídia para criptografar dinamicamente seu conteúdo com AES-128.</p>
            href: /azure/media-services/latest/protect-with-aes128
            title: Criptografar dinamicamente com o AES-128
          - html: '<p>Saiba como configurar e usar as APIs de Serviços de Mídia para criptografar dinamicamente seu conteúdo com vários DRM (PlayReady, Widevine e FairPlay).</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Criptografar dinamicamente com vários DRM
          - html: <p>Este tutorial mostra como codificar um arquivo remoto baseado em URL e transmitir o vídeo.</p>
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Codificar o arquivo remoto e o fluxo de vídeo
  - title: Exemplos
    items:
      - type: paragraph
        text: 'Os exemplos do GitHub a seguir mostram como usar APIs para transmitir vídeos, fazer uma difusão ao vivo e analisar vídeos com os Serviços de Mídia v3:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/cli.svg
            text: CLI do Azure
            href: 'https://github.com/Azure/azure-docs-cli-python-samples/tree/master/media-services'
          - image:
