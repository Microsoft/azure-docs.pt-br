### YamlMime:Landing
title: Saiba mais sobre o Video Indexer dos Serviços de Mídia do Azure
summary: O Video Indexer dos Serviços de Mídia do Azure é um aplicativo de nuvem criado com base na Análise de Mídia do Azure, no Azure Cognitive Search e nos Serviços Cognitivos, como a API de Detecção Facial, o Microsoft Translator, a API de Pesquisa Visual Computacional e o Serviço de Fala Personalizado. Ele permite que você extraia os insights de seus vídeos usando os modelos de áudio e vídeo do Video Indexer.
