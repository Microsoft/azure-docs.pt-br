abstract:
  description: 'Bem-vindo ao Azure Time Series Insights. O Azure Time Series Insights fornece ferramentas avançadas de exploração e de telemetria de dados para ajudá-lo a melhorar a análise operacional. Esta documentação descreve o serviço, como começar a trabalhar com os diversos recursos, o SDK do cliente e as avançadas APIs do Time Series Insights. As informações são apresentadas para duas versões, uma já em disponibilidade geral (Time Series Insights GA) e uma atualização de serviço importante em versão prévia (Versão Prévia do Time Series Insights).'
  aside:
    image:
      alt: Um vídeo de introdução aos recursos do Time Series Insights do Azure IoT.
