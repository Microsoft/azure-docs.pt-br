### YamlMime:Landing
title: Documentação dos Mapas do Azure
summary: O Microsoft Azure Mapas fornece funcionalidades geoespaciais poderosas para desenvolvedores de todos os setores. Essas funcionalidades geoespaciais são empacotadas com os dados de mapeamento mais recentes. O Azure Mapas está disponível para aplicativos Web e móveis. O Azure Mapas é um conjunto de APIs REST em conformidade com o OneAPI do Azure. A seguir, há apenas uma visão geral de alto nível dos serviços que o Azure Mapas oferece – Mapas, Pesquisa, Roteiros, Tráfego, Mobilidade, Clima, Fuso Horário, Geolocalização, Delimitação Geográfica, Dados de Mapa, Criador e Operações Espaciais. Os SDKs da Web e do Android permitem que o desenvolvimento seja fácil, flexível e portátil em várias plataformas.
