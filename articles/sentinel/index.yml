abstract:
  description: 'A Versão Prévia do Azure Sentinel é um SIEM nativo da nuvem que fornece análise de segurança inteligente para toda a sua empresa em escala de nuvem. Obtenha velocidade e escala ilimitadas na nuvem para ajudar a se concentrar no que realmente importa. Colete dados facilmente de todos os seus ativos na nuvem ou locais, Office 365, recursos do Azure e outras nuvens. Detecte com eficácia as ameaças com o machine learning integrado dos especialistas em análise de segurança da Microsoft. Automatize a resposta contra ameaças, usando guias estratégicos de orquestração e automação integrados.'
