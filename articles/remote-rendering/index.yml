### YamlMime:Landing
title: Documentação do Azure Remote Rendering
summary: O ARR (Azure Remote Rendering) é um serviço que permite renderizar modelos 3D altamente complexos em tempo real em dispositivos como o HoloLens 2. O ARR está atualmente em versão prévia pública.
