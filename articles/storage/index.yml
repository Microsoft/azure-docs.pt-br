abstract:
  description: 'Armazenamento do Microsoft Azure é um serviço de nuvem gerenciado pela Microsoft que fornece armazenamento altamente disponível, seguro, durável, escalonável e redundante. O Armazenamento do Microsoft Azure consiste no armazenamento de Blobs, armazenamento de Arquivos e armazenamento de Filas.  Saiba como usar o Armazenamento do Microsoft Azure em seus aplicativos com tutoriais e guias de início rápido.'
sections:
  - title: Guia de início rápido de 5 minutos
    items:
      - type: paragraph
        text: Crie um namespace exclusivo para armazenar e acessar os objetos de dados do Armazenamento do Microsoft Azure.
