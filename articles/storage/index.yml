title: Documentação do Armazenamento do Azure
metadata:
  title: 'Documentação do Armazenamento do Azure - Tutoriais, Referência de API | Microsoft Docs'
  description: 'Armazenamento do Microsoft Azure é um serviço de nuvem gerenciado pela Microsoft que fornece armazenamento altamente disponível, seguro, durável, escalonável e redundante. O Armazenamento do Microsoft Azure consiste no armazenamento de Blobs, armazenamento de Arquivos e armazenamento de Filas.'
  services: storage
  author: czeumault
  manager: carolz
  ms.service: storage
  ms.tgt_pltfrm: na
