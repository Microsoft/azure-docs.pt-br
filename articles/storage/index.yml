        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/powershell.svg'
            text: Azure PowerShell
            href: /azure/storage/common/storage-quickstart-create-storage-account-powershell
          - image:
              src: /azure/virtual-machines/linux/media/index/cli.svg
            text: CLI do Azure
            href: /azure/storage/common/storage-quickstart-create-storage-account-cli
