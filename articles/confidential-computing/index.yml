### YamlMime:Landing
title: Documentação da computação confidencial do Azure
summary: A computação confidencial do Azure oferece soluções que permitem o isolamento de seus dados confidenciais enquanto eles estão sendo processados na nuvem. Saiba como criar e implantar aplicativos com base na infraestrutura de computação confidencial lendo conceitos, concluindo tutoriais e trabalhando com exemplos de código. Use os produtos da Microsoft baseados na computação confidencial para manter suas cargas de trabalho o mais seguras possível.
