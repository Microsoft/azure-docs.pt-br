### YamlMime:Landing
title: Azure Active Directory para desenvolvedores
summary: >
  O Azure Active Directory (Azure AD) é um serviço de identidade de nuvem que permite aos desenvolvedores criar aplicativos que conectam qualquer usuário a uma conta corporativa ou de estudante da Microsoft. O Azure AD dá suporte à criação de aplicativos de LOB (linha de negócios) de locatário único e de multilocatários.


  IMPORTANTE: Este conteúdo é para o ponto de extremidade do antigo Azure AD v1.0. Use a plataforma de identidade da Microsoft para novos projetos.
