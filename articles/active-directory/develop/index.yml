### YamlMime:Landing
title: Documentação da plataforma de identidade da Microsoft
summary: A plataforma de identidade da Microsoft consiste em serviço de autenticação, bibliotecas de software livre e ferramentas de gerenciamento de aplicativos. Aprenda a criar soluções de autenticação modernas baseadas em padrões com nossos guias de início rápido, tutoriais e exemplos de código. Crie aplicativos em que seus usuários e clientes entram usando as identidades da Microsoft ou contas de redes sociais e autorize o acesso às APIs ou APIs da Microsoft, como a Microsoft Graph.
