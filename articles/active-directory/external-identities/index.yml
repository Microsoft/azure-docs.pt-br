### YamlMime:Landing
title: Documentação sobre as Identidades Externas
summary: As Identidades Externas são um conjunto de funcionalidades que permite que organizações protejam e gerenciem qualquer usuário externo, incluindo clientes e parceiros. Com base na colaboração B2B, as Identidades Externas oferecem mais formar de interação e a conexão com usuários fora da sua organização.
