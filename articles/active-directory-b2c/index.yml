### YamlMime:Landing
title: Documentação do Azure Active Directory B2C
summary: O Azure AD B2C (Azure Active Directory B2C) é um serviço de gerenciamento de identidades que permite o controle personalizado de como seus clientes se inscrevem, entram e gerenciam seus perfis ao usar seus aplicativos iOS, Android, .NET, SPA (página única) e outros. Saiba como usar o Azure AD B2C com nossos inícios rápidos, tutoriais e exemplos.
