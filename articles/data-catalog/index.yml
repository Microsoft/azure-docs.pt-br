abstract:
  description: 'Saiba como usar o Catálogo de Dados para ajudar a sua organização e a sua equipe a descobrir, a entender e a consumir suas fontes de dados. Os tutoriais, a referência da API REST e outra documentação mostram como planejar e configurar seu repositório de dados em que os consumidores de dados podem descobrir fontes de dados disponíveis e obter conhecimento enviado por especialistas no assunto.'
