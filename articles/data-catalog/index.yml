### YamlMime:Landing
title: Documentação do Catálogo de Dados do Azure
summary: Saiba como configurar um catálogo de dados para que sua organização possa encontrar, entender e consumir fontes de dados. Os tutoriais, a referência da API REST e outra documentação mostram como planejar e configurar seu repositório de dados em que os consumidores de dados podem descobrir fontes de dados disponíveis e obter conhecimento enviado por especialistas no assunto.
