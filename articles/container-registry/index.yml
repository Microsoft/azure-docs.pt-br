### YamlMime:Landing
title: Documentação do Registro de Contêiner do Azure
summary: O Registro de Contêiner do Azure permite criar, armazenar e gerenciar imagens e artefatos de contêiner em um registro privado para todos os tipos de implantações de contêiner. Use os registros de contêiner do Azure com o desenvolvimento de contêiner e os pipelines de implantação. Use as Tarefas do Registro de Contêiner do Azure para criar imagens de contêiner no Azure sob demanda ou automatizar builds disparados por atualizações de código-fonte, atualizações da imagem base de um contêiner ou temporizadores.
metadata:
  title: Documentação do Registro de Contêiner do Azure
  description: Saiba mais sobre o serviço de registro privado do Azure para hospedar imagens de contêiner e artefatos relacionados do Docker. O serviço do Registro de Contêiner do Azure também dá suporte a Tarefas do ACR, um conjunto de serviços para criar, gerenciar e corrigir imagens de contêiner.
