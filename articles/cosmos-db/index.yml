### YamlMime:YamlDocument
documentType: LandingData
title: Documentação do Banco de Dados do Azure Cosmos
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Documentação do Azure Cosmos DB - Tutoriais, Referência de API'
  description: 'Saiba como usar o Azure Cosmos DB, um serviço de bancos de dados multimodelo distribuídos globalmente. Os tutoriais mostram como criar e consultar documentos, chave/valor e bancos de dados do grafo.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: 'O Azure Cosmos DB é um serviço de banco de dados totalmente gerenciado com distribuição global turnkey e replicação de vários mestres transparente. É possível executar análise operacional de baixa latência globalmente distribuída, cargas de trabalho de análise e IA em dados transacionais dentro de seu banco de dados. Saiba como usar o Azure Cosmos DB com nossos guias de início rápido, tutoriais e exemplos.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Criar aplicativos móveis de escala mundial em minutos (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Saiba mais sobre distribuição, particionamento, taxa de transferência provisionada, indexação e outros conceitos globais que se aplicam a todas as APIs do Azure Cosmos DB.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Conceitos
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: <p>Use a API do SQL se você estiver compilando um novo documento de banco de dados não-relacional e quiser consultar usando sintaxe familiar de SQL.</p>
            image:
              src: media/index/sql-api.svg
            title: API do SQL
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>Use a API Gremlin se você estiver compilando um banco de dados do grafo para modelar e percorrer as relações entre entidades.</p>
            image:
              src: media/index/graph-api.svg
            title: API do Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Use a API do Azure Cosmos DB para MongoDB se estiver migrando dados de um banco de dados MongoDB para o serviço totalmente gerenciado do Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: API do Azure Cosmos DB para MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: '<p>Se você estiver migrando dados de um banco de dados do API do Cassandra para serviço totalmente gerenciado do Azure Cosmos DB, use a API do Cassandra.</p>'
            image:
              src: media/index/cassandra-api.png
            title: API Cassandra
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Use a API de tabela se você estiver migrando dados do armazenamento de tabela do Azure para oferta de tabela do Azure Cosmos DB premium.</p>
            image:
              src: media/index/table-api.svg
            title: API de Tabela
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Use o suporte interno para Apache Spark para executar análises nos dados armazenados em uma conta do Azure Cosmos. </p>
            image:
              src: media/index/spark-logo.png
            title: Análise interna com o Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: <p>Execute uma análise em tempo real com o feed de alterações ao ler a lista classificada de documentos dentro de um contêiner do Azure Cosmos DB na ordem em que eles foram modificados. </p>
            image:
              src: media/index/change-feed-logo.png
            title: Feed de alteração
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> A API do etcd permite que você use o Azure Cosmos DB como o repositório de back-end para o Kubernetes do Azure.</p>
            image:
              src: media/index/etcd-logo.png
            title: API Etcd
