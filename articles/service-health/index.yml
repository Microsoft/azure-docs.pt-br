title: Documentação da Integridade do Serviço do Azure
summary: A Integridade do Serviço do Azure é um conjunto de experiências que fornece diretrizes e suporte personalizados quando os problemas nos serviços do Azure afetam ou possam afetá-lo no futuro. A Integridade do Serviço do Azure é composta pelo status do Azure, pelo serviço de integridade do serviço e pelo Resource Health.
