### YamlMime:Landing
title: Documentação do Serviço de Migração de Banco de Dados do Azure
summary: O Serviço de Migração de Banco de Dados do Azure permite a migração perfeita de várias fontes de banco de dados para as plataformas de dados do Azure com um tempo de inatividade mínimo. O serviço usa o Assistente de Migração de Dados para gerar relatórios de avaliação que fornecem recomendações para orientar você durante as alterações necessárias antes de executar uma migração. Quando você estiver pronto para iniciar o processo de migração, o Serviço de Migração de Banco de Dados do Azure executará todas as etapas necessárias.
metadata:
  description: Saiba como habilitar a migração perfeita de várias fontes de banco de dados para as plataformas de dados do Azure com um tempo de inatividade mínimo usando o Serviço de Migração de Banco de Dados do Azure.
