### YamlMime:Landing
title: Documentação do SQL Server Stretch Database do Azure
summary: Saiba como usar o SQL Server Stretch Database para migrar os dados frios de forma transparente e segura para a nuvem do Azure. Você pode configurar uma disponibilidade econômica para os bancos de dados com os dados que sejam pouco usados sem exigir alterações em consultas ou aplicativos existentes.
