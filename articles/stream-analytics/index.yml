metadata:
  title: 'Documentação do Azure Stream Analytics: Tutoriais, Referência da API'
  meta.description: 'Learn how to run IoT analytics in the cloud with fully-managed event processing. Analyze data in real time from applications, sensors, devices, and more.'
  services: stream-analytics
  author: mamccrea
  ms.author: mamccrea
  ms.service: stream-analytics
  ms.topic: landing-page
  ms.date: 06/21/2019
abstract:
  description: 'O Stream Analytics é um serviço de PaaS totalmente gerenciado, para ajudá-lo a analisar e processar fluxos de dados de movimentação rápida de dispositivos de IoT, aplicativos, sequências de cliques e outros em tempo real e a disparar alertas e ações, conforme o necessário. Saiba como usar o Azure Stream Analytics com nossos inícios rápidos, tutoriais e exemplos.'
