abstract:
  description: 'O Microsoft Azure Austrália oferece uma plataforma de nuvem baseada nos princípios fundamentais de segurança, privacidade e controle, conformidade e transparência. O Microsoft Azure Austrália é certificado pelo ACSC (Centro Australiano de Segurança Cibernética) e está incluído na CCSL (Lista de Serviços de Nuvem Certificados). O Azure Austrália está listado na CCSL nas classificações PROTEGIDO e Não classificado: DLM (que agora é Oficial: Confidencial). O Azure Austrália emprega, em todos os sistemas e aplicativos criados usando sua arquitetura, serviços de conformidade e segurança de nível mundial essenciais para o governo australiano e para organizações de infraestrutura crítica e seus fornecedores.'
