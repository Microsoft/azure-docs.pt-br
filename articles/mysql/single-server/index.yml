title: Documentação do servidor único
summary: O Banco de Dados do Azure para MySQL – servidor único é um serviço de banco de dados relacional da plataforma MySQL Community Edition.  Trata-se de um banco de dados totalmente gerenciado como uma oferta de serviço que pode lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica. Saiba como usar o servidor único com nossos guias de início rápido, tutoriais e exemplos.
