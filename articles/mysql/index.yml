### YamlMime:Landing
title: Documentação do Banco de Dados do Azure para MySQL
summary: O Banco de Dados do Azure para MySQL é um serviço de banco de dados relacional da plataforma MySQL Community Edition. É possível usar um servidor único ou um servidor flexível (versão prévia) para hospedar um banco de dados MySQL no Azure. Trata-se de um banco de dados totalmente gerenciado como uma oferta de serviço que pode lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica.
metadata:
  description: O Banco de Dados do Azure para MySQL é um serviço de banco de dados relacional na nuvem da Microsoft que é voltado para desenvolvedores e que faz parte da plataforma MySQL Community Edition. É possível escolher um servidor único ou um servidor flexível (versão prévia) para implantar o banco de dados MySQL no Azure.
  author: savjani
