### YamlMime:Landing
title: Documentação do servidor flexível
summary: O Banco de Dados do Azure para MySQL – servidor flexível é uma oferta de banco de dados MySQL como serviço totalmente gerenciado que pode lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica. Desenvolva aplicativos com o Banco de Dados do Azure para MySQL utilizando a plataforma e as ferramentas de software livre de sua escolha. Saiba como usar o Banco de Dados do Azure para MySQL com nossos guias de início rápido, tutoriais e exemplos.
