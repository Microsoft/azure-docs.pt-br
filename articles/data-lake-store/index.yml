### YamlMime:Landing
title: Documentação do Azure Data Lake Storage Gen1
summary: Saiba mais sobre como configurar, gerenciar e acessar um repositório data lake compatível com o Hadoop hiperescala para análise em dados de qualquer tamanho, tipo e velocidade de ingestão. O Azure Data Lake Storage Gen2 se encontra em disponibilidade geral. É recomendável que você comece a usá-lo hoje mesmo.
