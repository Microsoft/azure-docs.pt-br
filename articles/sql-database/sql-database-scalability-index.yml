sections:
  - items:
      - type: paragraph
        text: O Banco de Dados SQL do Azure permite que você dimensione facilmente o banco de dados adicionando mais poder de computação (escalar verticalmente) ou adicionar mais unidades de banco de dados (expansão).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Escalar verticalmente
            href: /sql-database/sql-database-scale-resources
            html: <p>Adicione ou remova recursos em seu Banco de Dados SQL para encontrar a melhor relação entre preço e desempenho ou atenuar problemas de desempenho.</p>
          - title: Escala de leitura
            href: /sql-database/sql-database-read-scale-out
            html: '<p>A camada comercialmente crítica fornece uma réplica gratuita do banco de dados, na qual você pode executar relatórios, análises e outras consultas somente leitura em uma cópia dos dados.</p>'
          - title: Fragmentação do banco de dados
            href: /sql-database/sql-database-elastic-scale-introduction
            html: <p>Você pode usar vários fragmentos de bancos de dados para expandir seu banco de dados além dos limites máximos de armazenamento e de computação para bancos de dados individuais.</p>
          - title: Consultas elásticas
            href: /sql-database/sql-database-elastic-query-overview
            html: <p>As consultas elásticas permitem executar consultas Transact-SQL padrão em um conjunto de fragmentos de banco de dados distribuídos globalmente.</p>
          - title: Transações elásticas
            href: /sql-database/sql-database-elastic-transactions-overview
            html: <p>Use transações distribuídas globalmente para garantir o acesso transacionalmente consistente a seus dados distribuídos.</p>
          - title: Trabalhos entre banco de dados
            href: /sql-database/elastic-jobs-overview
            html: <p>Mantenha um conjunto de bancos de dados usando trabalhos elásticos entre diferentes bancos de dados.</p>
  - title: Mais recursos
    items:
      - type: paragraph
        text: Saiba mais sobre recursos adicionais que podem ajudar você a dimensionar seus dados.
      - type: list
        style: ordered
        items:
          - html: '<a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">Servidor vinculado</a> é um recurso de mecanismo de banco de dados do SQL Server de núcleo que lhe permite executar consultas distribuídas do código Transact-SQL para outros mecanismos de banco de dados.'
          - html: A <a href="sql-database-geo-replication-overview.md">replicação geográfica</a> permite que você coloque qualquer número de réplicas legíveis em regiões diferentes.