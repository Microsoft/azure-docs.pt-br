abstract:
  description: 'Uma instância gerenciada SQL do Azure é um totalmente gerenciado banco de dados de mecanismo de instância do SQL Server hospedado na nuvem do Azure. Isso é a melhor opção de PaaS para migrar seu banco de dados do SQL Server para a nuvem. Aprenda a criar e usar a Instância Gerenciada com nossos inícios rápidos, tutoriais e modelos.'
