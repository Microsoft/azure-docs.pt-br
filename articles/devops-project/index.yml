### YamlMime:Landing
title: Documentação DevOps Starter para implantação no Azure
summary: O DevOps Starter apresenta uma experiência simplificada em que você traz o seu código e o seu repositório Git existentes ou escolhe um dos aplicativos de exemplo para criar um pipeline ou um fluxo de trabalho de CI (integração contínua) e CD (entrega contínua) no Azure. O DevOps Starter agora dá suporte à criação de fluxos de trabalho do GitHub Actions.
