### YamlMime:Landing
title: Documentação da Análise Espacial
summary: O serviço de Análise Espacial ajuda as organizações a maximizar o valor dos espaços físicos, compreendendo os movimentos e a presença de pessoas em determinada área. Ele permite ingerir vídeos de câmeras de vigilância ou CCTV, executar operações de IA para extrair insights dos fluxos de vídeo e gerar eventos para que sejam usados por outros sistemas.
