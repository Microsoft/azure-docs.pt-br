### YamlMime:Landing
title: Documentação da Análise de Imagens
summary: A API da Análise de Imagens baseada em nuvem fornece aos desenvolvedores o acesso a algoritmos avançados para processar imagens e retornar informações sobre os recursos visuais. O serviço pode analisar o conteúdo visual de diversas maneiras com base em entradas e opções de usuário. Aprenda a analisar o conteúdo visual com guias de início rápido, tutoriais e exemplos.
