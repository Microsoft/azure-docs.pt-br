### YamlMime:Landing
title: Documentação da Detecção Facial
summary: Em 11 de junho de 2020, a Microsoft comunicou que não venderá tecnologia de reconhecimento facial a departamentos de polícia nos Estados Unidos até que um sólido regulamento, com base nos direitos humanos, seja aprovado. Desse modo, os clientes não poderão usar os recursos de reconhecimento facial ou os recursos incluídos nos Serviços do Azure, como Detecção Facial ou Video Indexer, se forem um departamento de polícia nos Estados Unidos ou permitirem o uso de desses serviços para e pela polícia.
metadata:
  title: Documentação da Detecção Facial – Guias de início rápido, tutoriais, referência de API – Serviços Cognitivos do Azure | Microsoft Docs
  description: O serviço de Detecção Facial baseado em nuvem fornece acesso a algoritmos avançados de detecção facial aos desenvolvedores. Algoritmos de Detecção Facial da Microsoft habilitam a detecção de atributo facial e reconhecimento facial. Aprenda a analisar o conteúdo de diferentes maneiras com guias de início rápido, tutoriais e exemplos.
