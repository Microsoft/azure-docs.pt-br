title: Documentação da API de Detecção Facial
metadata:
  title: 'Documentação da API de Detecção Facial – Guias de início rápido, Tutoriais, Referência da API – Serviços Cognitivos do Azure | Microsoft Docs'
  description: Saiba como usar a API de Detecção Facial para detectar e identificar faces em imagens e retornar informações faciais. Tutoriais mostram como criar aplicativos que usam a API.
  services: cognitive-services
  author: PatrickFarley
  manager: nitinme
