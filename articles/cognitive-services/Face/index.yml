  ms.date: 12/20/2018
  ms.author: nitinme
abstract:
  description: 'A API de Detecção Facial baseada em nuvem fornece aos desenvolvedores acesso aos algoritmos faciais avançados. Algoritmos de Detecção Facial da Microsoft habilitam a detecção de atributo facial e reconhecimento facial. Aprenda a analisar o conteúdo de diferentes maneiras com guias de início rápido, tutoriais e exemplos.'
