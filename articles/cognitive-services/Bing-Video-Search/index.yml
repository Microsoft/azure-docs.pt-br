abstract:
  description: 'A API de Pesquisa de Vídeo do Bing permite que você integre as funcionalidades de pesquisa de vídeos do Bing aos seus aplicativos. Ao enviar consultas de pesquisa à API, você pode obter e exibir vídeos relevantes e de alta qualidade como no bing.com/videos.'
