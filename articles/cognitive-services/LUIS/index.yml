  title: 'Reconhecimento vocal (LUIS) – Tutoriais, guias de início rápido, referência de API'
  description: Saiba como usar o serviço de reconhecimento vocal para permitir que seu aplicativo entenda o que uma pessoa quer com suas próprias palavras.
