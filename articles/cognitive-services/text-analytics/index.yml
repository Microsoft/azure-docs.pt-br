  title: 'Documentação da API de Análise de Texto - Tutoriais, Referência de API - Serviços Cognitivos do Azure | Microsoft Docs'
  description: 'A API de Análise de Texto é um serviço baseado em nuvem que fornece um processamento de linguagem natural avançado sobre texto bruto e inclui quatro funções principais: análise de sentimento, extração de frases-chave, reconhecimento de entidade nomeada e detecção de idioma.'
