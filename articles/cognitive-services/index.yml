conceptualContent:
  items:
  - title: Visão
    summary: Reconheça, identifique, legende, indexe e modere suas imagens, vídeos e conteúdo de tinta digital.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Visual Computacional
    - url: ./custom-vision-service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Face
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Reconhecimento de Formulários
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Linguagem
    summary: Permita que os aplicativos processem idioma natural com scripts pré-criados, avaliem sentimentos e saibam como reconhecer o que os usuários desejam.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Leitura Avançada
    - url: ./luis/index.yml
      itemType: overview
      text: Reconhecimento Vocal (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Análise de texto
    - url: ./translator/index.yml
      itemType: overview
      text: Tradutor
  - title: Fala
    summary: Converta fala em texto e texto em fala de som natural. Traduza de um idioma para outro e habilite o reconhecimento e a verificação do locutor.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Serviço de Fala
    - url: https://speech.microsoft.com/
      itemType: overview
      text: Personalizar com o Speech Studio
  - title: Decisão
    summary: Crie aplicativos que apresentam recomendações para tomada de decisão eficiente e informada.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Detector de Anomalias
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./metrics-advisor/index.yml
      itemType: overview
      text: Assistente de Métricas (versão prévia)
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizador
  - title: Search
    summary: Adicione APIs de Pesquisa do Bing aos aplicativos e aproveite a capacidade para vasculhar bilhões de páginas da Web, imagens, vídeos e notícias com uma única chamada à API.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Página do hub de APIs de Pesquisa do Bing
  - title: Contêineres de Serviço Cognitivo
    summary: O suporte a contêiner nos Serviços Cognitivos do Azure permite que os desenvolvedores usem as mesmas APIs avançadas disponíveis no Azure e habilita a flexibilidade de onde implantar e hospedar os serviços que vêm com os contêineres do Docker.
    links:
    - url: ./containers/index.yml
      itemType: overview
      text: Documentação sobre contêineres de Serviços Cognitivos
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: O que são os contêineres de Serviço Cognitivo?
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Criar contêineres para reutilização
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Implantar e executar em Instância de Contêiner do Azure
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Implantar no Serviço de Kubernetes do Azure
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Usar o Docker Compose para implantar vários contêineres
    - url: ./containers/container-faq.yml
      itemType: reference
      text: Perguntas frequentes sobre contêineres de Serviços Cognitivos
  - title: Serviços Cognitivos para Big data
    summary: Os Serviços Cognitivos para Big Data permitem que os desenvolvedores usem serviços cognitivos em bancos de dados para aplicar algoritmos inteligentes em grandes conjuntos de dados
    links:
    - url: ./big-data/cognitive-services-for-big-data.md
      itemType: overview
      text: Serviços Cognitivos para Big data
    - url: ./big-data/getting-started.md
      itemType: get-started
      text: Usar os Serviços Cognitivos no Azure Databricks e no Azure Synapse Analytics
    - url: ./big-data/samples-python.md
      itemType: reference
      text: Exemplos em Python
