### YamlMime:Landing
title: Documentação da Visão Personalizada
summary: A Visão Personalizada permite criar, implantar e aprimorar seus próprios classificadores de imagens. Um classificador de imagens é um serviço de IA que aplica rótulos (que representam classes) a imagens, de acordo com suas características visuais.
