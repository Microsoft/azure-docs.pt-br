abstract:
  description: 'A API de Pesquisa de Imagem do Bing permite integrar as funcionalidades de pesquisa de imagem do Bing aos seus aplicativos. Ao enviar consultas de pesquisa de usuário com a API, você pode obter e exibir imagens relevantes e de alta qualidade como no bing.com/images.'
