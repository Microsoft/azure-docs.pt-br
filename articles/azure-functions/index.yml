abstract:
  description: 'O Azure Functions é um serviço de computação <a href="https://azure.microsoft.com/solutions/serverless/">sem servidor</a> que permite executar o código sob demanda sem precisar provisionar explicitamente ou gerenciar a infraestrutura. Use o Azure Functions para executar um script ou parte do código em resposta a uma variedade de eventos. Saiba como usar o Azure Functions com nossos guias de início rápido, tutoriais e exemplos.'
  aside:
    image:
      alt: null
      height: 110
