abstract:
  description: 'Saiba como criar uma solução de pesquisa para uma empresa através de conteúdo privada e heterogênea com o Azure Search. Tutoriais, referências de API e outros documentos mostram como consolidar conteúdos pesquisáveis em um único índice rápido e consultável usando sintaxe simples ou avançada para uma ampla gama de cenários. <p/>A <a href="/azure/search/cognitive-search-concept-intro"><b>Pesquisa Cognitiva</b></a> agora está em disponibilidade geral, com aprimoramentos por IA compatíveis com cenários de produção.<p/>O <a href="/azure/search/knowledge-store-concept-intro"><b>Repositório de Conhecimento (versão prévia)</b></a> estende a Pesquisa Cognitiva. Salve os aprimoramentos por IA em um armazenamento em que você possa exibir, reformatar e consumir os aprimoramentos em outros aplicativos além do Azure Search. <a href="/azure/search/knowledge-store-howto"><b>Comece</b></a> hoje mesmo.'
  aside:
