### YamlMime:Landing
title: Documentação do Cache Redis do Azure
summary: Saiba como usar o Cache Redis do Azure, um cache de dados seguro e o agente de mensagens que fornece aos aplicativos uma alta taxa de transferência e acesso de baixa latência aos dados. Os tutoriais, as referências de API e outras documentações mostram como usar o Cache Redis do Azure a partir de qualquer aplicativo no Azure.
