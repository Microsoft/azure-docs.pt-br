title: Documentação de Gerenciamento de Custos + Cobrança do Azure
summary: O Gerenciamento de Custos e Cobrança do Azure ajuda você a entender a fatura (cobrança) do Azure, gerenciar a conta de cobrança e as assinaturas, monitorar e controlar os gastos do Azure e otimizar o uso de recursos. Saiba como analisar custos, criar e gerenciar orçamentos, exportar dados e examinar recomendações e agir com base nelas.
