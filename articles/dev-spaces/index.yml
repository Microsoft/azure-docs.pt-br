  description: 'O Azure Dev Spaces permite que você teste e desenvolva iterativamente seu aplicativo de microsserviço inteiro em execução no AKS (Serviço de Kubernetes do Azure) sem a necessidade de replicar ou simular dependências. O Azure Dev Spaces reduz a carga e a complexidade de colaborar com sua equipe em um cluster compartilhado do AKS (Serviço de Kubernetes do Azure), bem como de executar e depurar contêineres diretamente no AKS. Saiba como usar o Azure Dev Spaces usando esses guias de início rápido.'
