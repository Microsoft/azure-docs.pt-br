### YamlMime:Landing
title: Documentação do Azure IoT Central
summary: O Azure IoT Central é uma plataforma de aplicativo IoT que simplifica a criação de soluções de IoT. O Azure IoT Central simplifica a configuração inicial de sua solução IoT e reduz o ônus do gerenciamento, custos operacionais e sobrecarga de um projeto IoT típico. Saiba como criar, personalizar, gerenciar e usar um aplicativo do Azure IoT Central com nossos tutoriais e guias de início rápido.
