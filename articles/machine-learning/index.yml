        items:
          - href: /azure/cognitive-services/
            html: '<p>APIs que fornecem algoritmos inteligentes para seus aplicativos, sites e bots.</p>'
            image:
              src: /azure/machine-learning/media/index/cognitive-services.png
            title: Serviços Cognitivos
          - href: /azure/machine-learning/studio/
            html: "<p>Uma ferramenta colaborativa do tipo arrastar e soltar para criar, testar e implantar soluções de análise preditiva em seus dados com R ou Python.\_</p>"
            image:
              src: /azure/machine-learning/media/index/machine-learning-studio.svg
            title: Azure Machine Learning Studio
          - href: /sql/advanced-analytics/r/r-services
            html: <p>Análise no banco de dados com suporte para R e Python.</p>
            image:
              src: /azure/machine-learning/media/index/logo_sql.png
            title: Serviços de Machine Learning do SQL Server
          - href: /machine-learning-server/
            html: '<p>Plataforma flexível e corporativa de aprendizado de máquina, com suporte para implantações de R e Python em Windows e Linux e em clusters HDInsight Spark e Hadoop.</p>'
            image:
              src: /azure/machine-learning/media/index/ml-server.png
            title: Microsoft Machine Learning Server
          - href: /azure/machine-learning/team-data-science-process
            html: <p>Uma metodologia de ciência de dados colaborativa que ajuda as equipes a fornecerem soluções de análise preditiva e aplicativos inteligentes com eficiência.</p>
            image:
              src: /azure/machine-learning/media/index/tdsp.png
            title: Processo de ciência de dados de equipe
          - href: /azure/machine-learning/data-science-virtual-machine/
            html: '<p>Faça experimentos sem se preocupar com a instalação ou a configuração de software usando as máquinas virtuais Data Science (DSVM) e Deep Learning (DLVM). Ferramentas populares de análise de dados, aprendizado de máquina e IA são pré-instaladas.</p>'
            image:
