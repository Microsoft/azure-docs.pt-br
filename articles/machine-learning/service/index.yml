sections:
  - title: Guia de início rápido de 5 minutos
    items:
      - type: paragraph
        text: "Depois de \_ <a href=\"setup-create-workspace\">criar um workspace</a> para o serviço do Azure Machine Learning, é possível começar a usar estes guias de início rápido:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Executar um teste na nuvem</a> (nenhuma instalação é necessária).
          - html: <a href="quickstart-run-local-notebook">Executar um experimento usando um servidor de notebook local</a> (instalação local do SDK).
  - title: Tutoriais Passo a Passo
    items:
      - type: paragraph
        text: 'Saiba como preparar dados, configurar experimentos, treinar e operacionalizar modelos de machine learning:'
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-train-models-with-aml">Treinar</a> e <a href="tutorial-deploy-models-with-aml">implantar</a> modelos de classificação de imagens (<b>série de duas partes</b>).
          - html: <a href="tutorial-data-prep">Preparação de dados</a> e <a href="tutorial-auto-train-models">uso do aprendizado de máquina automatizado</a> para treinar e ajustar os modelos de regressão (<b>série de duas partes</b>).
          - html: <a href="ui-tutorial-automobile-price-train-score">Prever o preço de automóveis</a> com a interface visual e <a href="ui-tutorial-automobile-price-deploy">implantar</a> o modelo de regressão.
  - title: Exemplos
    items:
      - type: paragraph
        text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudá-lo a explorar o serviço no GitHub.
  - title: Referência
    items:
      - type: list
        style: unordered
        items:
          - html: '<a href="https://aka.ms/aml-sdk">SDK principal do Python</a>: funcionalidade principal, aprendizado de máquina automatizado, pipelines e muito mais'
          - html: '<a href="https://aka.ms/aml-monitoring-sdk">Monitoramento</a> do SDK do Python: coletar dados em serviços Web implantados'
          - html: <a href="../algorithm-module-reference/module-reference.md">Referência de algoritmo e módulo</a> para a interface visual
          - html: '<a href="https://docs.microsoft.com/cli/azure/ext/azure-cli-ml/ml?view=azure-cli-latest">CLI do Azure ML</a>: uma extensão da interface de linha de comando do aprendizado de máquina'
